[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace]
members = ["crates/*", "taiko-preconfer"]
resolver = "2"

[workspace.dependencies]
alloy-json-rpc = "0.15.6"
alloy-rpc-client = "0.15.6"
alloy-eips = "0.15.6"
alloy-rpc-types = "0.15.6"
alloy-signer = "0.15.9"
alloy-signer-local = "0.15.6"
alloy-transport = "0.15.9"
alloy-transport-http = "0.15.6"
alloy-consensus = "0.15.6"
alloy-rpc-types-engine = "0.15.6"
alloy-provider = { version = "0.15.6", features = [
    "reqwest",
], default-features = false }
alloy-contract = "0.15.6"

alloy-primitives = { version = "1.1.0", default-features = false, features = ["map-foldhash", "getrandom"] }
alloy-sol-types = { version = "1.1.0" }

serde_json = "1.0.140"
serde = "1.0.219"
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["full"] }
url = "2.5.4"
eyre = "0.6.12"
reqwest = "0.12.15"
tower = "0.5.2"
http-body-util = "0.1.3"

