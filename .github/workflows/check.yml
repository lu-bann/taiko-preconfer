name: CI

on:
  workflow_call:
  push:
    branches: [main]
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'scripts/**'

  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'scripts/**'

jobs:
  build-rust:
    name: Rust Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-sort, cargo-machete
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
      - name: Formatting
        run: cargo +nightly fmt --all -- --check
      - name: Cargo.toml formatting
        run: cargo sort-deps
      - name: Unused dependencies
        run: cargo-machete
      - name: Linter
        run: cargo lint
      - name: Compilation
        run: cargo check
      - name: Unit tests
        run: cargo unit-test
